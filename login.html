<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>login</h1>
        <div class="input-box">
          <input  class="Username"    type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input  class="Email"    type="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>

        <div class="input-box">
          <input  class="Password"     type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
          <input   class="Confirm-password"   type="password" placeholder="Confirm password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <!--<label><input type="checkbox" />Confirm password</label>
          <a href="#">Forgot password</a>-->
        </div>
        <button type="submit" class="btn">login</button>
        <div class="register-link">
          <!--<p>Don't have an account?<a href="#"> Register</a></p>-->
        </div>
      </form>
    </div>
  </body>
</html>
